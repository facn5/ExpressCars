<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/loginPageLayout.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="abc">
      <div class="center">
        <div class="login--container">
          <h3>Login</h3>
          <label for="username">Enter your username:</label>
          <input type="text" id="username" name="username" value="" placeholder="admin" />

          <label for="password">Enter your password:</label>
          <input
            id="pwd"
            type="password"
            name="password"
            placeholder="******"
            value=""
          />

          <button type="button" name="button" id="loginBtn">Log in</button>

          <p id="Announce">Users need to login to access this part of the website</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../../public/scripts/fetch.js"></script>
    <script type="text/javascript" src="../../public/scripts/index.js"></script>
  </body>
</html>
